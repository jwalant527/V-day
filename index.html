<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine's Surprise</title>
    <!-- Import an elegant Google Font for the Rose Day text -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset & Base */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        min-height: 100%;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
      }
      /* Stack sections vertically */
      .section {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
      /* Landing Page */
      #landing {
        background: linear-gradient(135deg, #f093fb, #f5576c);
        color: white;
        transition: background-color 1s ease, color 1s ease;
      }
      /* Rose Day Screen */
      #roseDay {
        position: relative;
        color: white;
        overflow: hidden;
      }
      /* Create a blurred background using a pseudo-element */
      #roseDay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("rose.jpg") no-repeat center center;
        background-size: cover;
        filter: blur(5px);
        z-index: -1;
      }
      /* Content overlay for Rose Day Screen */
      #roseDay .content {
        position: relative;
        padding: 20px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(2px);
        border-radius: 10px;
        max-width: 80%;
      }
      /* Elegant, larger text for roseDay */
      #roseDay h1 {
        font-family: 'Playfair Display', serif;
        font-size: 3rem;
        margin-bottom: 20px;
      }
      #roseDay p {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      /* Style for the "Pic of the day" button */
      #picDayBtn {
        padding: 10px 20px;
        font-size: 1.2rem;
        background-color: #e60073;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }
      /* Landing Page Text Sizing */
      #landing h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      #landing p {
        font-size: 1.5rem;
      }
      /* Swipe/Scroll Indicator */
      .swipe-indicator {
        margin-top: 20px;
        font-size: 2rem;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(10px);
        }
        60% {
          transform: translateY(5px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Landing Page -->
    <div id="landing" class="section">
      <h1 id="landingHeader">Hello Priyu...</h1>
      <p id="landingMessage">Swipe down to see your surprise!</p>
      <div class="swipe-indicator">â†“</div>
    </div>

    <!-- Rose Day Screen -->
    <div id="roseDay" class="section">
      <div class="content">
        <h1>Happy Rose Day!</h1>
        <p>
          "A rose speaks of love silently, in a language known only to the
          heart."
        </p>
        <!-- New Button to navigate to the third page -->
        <button id="picDayBtn">Pic of the day</button>
      </div>
    </div>

    <script>
      // Track whether the user has seen the Rose Day screen.
      let hasSeenRoseDay = false;
      const landingHeader = document.getElementById("landingHeader");
      const landingMessage = document.getElementById("landingMessage");
      const landing = document.getElementById("landing");
      const roseDay = document.getElementById("roseDay");
      const picDayBtn = document.getElementById("picDayBtn");

      // For touch devices: detect a swipe on the landing page.
      let startY = null;
      landing.addEventListener("touchstart", function (e) {
        startY = e.touches[0].clientY;
      });
      landing.addEventListener("touchmove", function (e) {
        if (startY === null) return;
        let currentY = e.touches[0].clientY;
        let diffY = currentY - startY;
        if (diffY > 100) {
          scrollToSection(roseDay);
          startY = null;
        }
      });

      // For desktop users: clicking the landing page scrolls down.
      landing.addEventListener("click", function () {
        scrollToSection(roseDay);
      });

      // Clicking the Pic of the day button sends you to picOfDay.html.
      picDayBtn.addEventListener("click", function () {
        window.location.href = "picOfDay.html";
      });

      // Smooth scroll function.
      function scrollToSection(section) {
        section.scrollIntoView({ behavior: "smooth" });
        if (section === roseDay) {
          hasSeenRoseDay = true;
        }
      }

      // Listen for scroll events to update landing page content when scrolling back up.
      window.addEventListener("scroll", function () {
        // When near the top and the user has already seen the Rose Day screen,
        // update the landing content.
        if (window.pageYOffset < 50 && hasSeenRoseDay) {
          landingHeader.textContent = ""; // Remove "Hello Priyu..."
          landingMessage.textContent =
            "Check back here tomorrow for your next surprise... :)";
        }
      });
    </script>
  </body>
</html>
