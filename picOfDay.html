<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pic of the Day</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      /* Container Card */
      .container {
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 30px;
        max-width: 600px;
        width: 90%;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        color: #333;
      }
      p {
        color: #555;
        margin: 10px 0;
      }
      /* Image Styling */
      img {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
      }
      /* File Input */
      input[type="file"] {
        margin-bottom: 10px;
        padding: 5px;
      }
      /* Button Styling */
      button {
        background-color: #ff6f61;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
      }
      button:hover {
        background-color: #e65b50;
      }
      /* Uploaded Section */
      .uploaded-section {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pic of the Day</h1>
      <p>Below is our default picture:</p>
      <img id="defaultPic" src="jb.jpg" alt="Default Picture" />
      <p>Upload your own picture:</p>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="uploadButton">Upload Picture</button>
      <div class="uploaded-section">
        <h2>Your Uploaded Picture:</h2>
        <img id="uploadedPic" src="" alt="Uploaded Picture" />
      </div>
    </div>

    <script>
      // Get DOM references
      const fileInput = document.getElementById("fileInput");
      const uploadButton = document.getElementById("uploadButton");
      const uploadedPic = document.getElementById("uploadedPic");

      let selectedFile = null;
      fileInput.addEventListener("change", (e) => {
        selectedFile = e.target.files[0];
      });

      uploadButton.addEventListener("click", () => {
        if (!selectedFile) {
          alert("Please select a file first.");
          return;
        }

        // Configure Cloudinary parameters:
        const cloudName = "dtxazs0ps"; // Replace with your Cloudinary cloud name
        const unsignedUploadPreset = "unsigned upload"; // Replace with your unsigned upload preset

        // Cloudinary unsigned upload URL
        const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;
        const formData = new FormData();
        formData.append("file", selectedFile);
        formData.append("upload_preset", unsignedUploadPreset);

        // Upload to Cloudinary
        fetch(url, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Upload successful:", data);
            // The secure URL of the uploaded image is in data.secure_url
            uploadedPic.src = data.secure_url;
          })
          .catch((error) => {
            console.error("Error uploading image:", error);
          });
      });
    </script>
  </body>
</html>
